language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: getfire
    token:
      secure: "$SONAR_TOKEN"
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
  - sonar-scanner
after_success:
  - bash <(curl -s https://codecov.io/bash)
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
notifications:
  slack:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: likelihood-of-natural-disaster
  on:
    branch: master
#    repo: GetFire/likelihood-of-natural-disaster
